{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.contact.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
            <div class="col-lg-4 col-lg-offset-2 text-center">
                <i class="fa fa-phone fa-3x wow bounceIn"></i>
                <p>{{ with .Site.Params.contact.phone }}{{ . }}{{ end }}</p>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p><a href="mailto:{{ with .Site.Params.contact.email }}{{ . }}{{ end }}">{{ with .Site.Params.contact.email }}{{ . }}{{ end }}</a></p>
            </div>
            <div class="col-lg-4 text-center">
                <a href="{{ with .Site.Params.contact.facebook }}{{ . }}{{ end }}"><i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i></a>
            </div>
            <div class="col-lg-4 text-center">
                <a href="{{ with .Site.Params.contact.twitter }}{{ . }}{{ end }}"><i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i></a>
            </div>
            <div class="col-lg-4 text-center">
                <a href="{{ with .Site.Params.contact.linkedin }}{{ . }}{{ end }}"><i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i></a>
            </div>
        </div>
    </div>
</section>
